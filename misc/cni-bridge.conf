{
   "cniVersion":"0.2.0",
   "name":"cbr0",
   "type":"flannel",
   "delegate":{
      "master":"Ethernet",
      "type":"sdnbridge.exe",
      "capabilities":{
         "portMappings":true
      },
      "dns":{
         "Nameservers":[
            "10.96.0.10"
         ],
         "Search":[
            "svc.cluster.local"
         ]
      },
      "AdditionalArgs":[
         {
            "Name":"EndpointPolicy",
            "Value":{
               "Type":"OutBoundNAT",
               "Settings":{
                  "Exceptions":[
                     "10.244.0.0/16",
                     "10.96.0.0/12",
                     "192.168.168.0/24"
                  ]
               }
            }
         },
         {
            "Name":"EndpointPolicy",
            "Value":{
               "Type":"SdnRoute",
               "Settings":{
                  "DestinationPrefix":"10.96.0.0/12",
                  "NeedEncap":true
               }
            }
         },
         {
            "Name":"EndpointPolicy",
            "Value":{
               "Type":"SdnRoute",
               "Settings":{
                  "DestinationPrefix":"192.168.168.4/32",
                  "NeedEncap":true
               }
            }
         }
      ]
   }
}